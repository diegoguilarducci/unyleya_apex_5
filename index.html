        }

            margin: 20px 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

            background-color: rgba(255, 255, 255, 0.2);

            padding: 10px 20px;

            font-size: 1rem;

            color: #1a2a6c;
            font-weight: bold;
        }
        
        .category-btn:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
        
        .cards-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
            margin-bottom: 30px;
            min-height: 450px;
        }
        
        .card {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 300px;
            height: 400px;
            perspective: 1000px;
            cursor: pointer;
            transition: transform 0.3s;
            flex-shrink: 0;
        }
        
        .card:hover {
            transform: translateY(-10px);
        }
        
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }
        
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: 15px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .card-front {
            background-color: white;
            color: #333;
            justify-content: center;
            align-items: center;
        }
        
        .card-back {
            background-color: #1a2a6c;
            color: white;
            transform: rotateY(180deg);
            text-align: left;
        }
        
        .card-content {
            height: 100%;
            overflow-y: auto;
            padding-right: 5px;
        }
        
        /* Custom scrollbar para o card-back */
        .card-content::-webkit-scrollbar {
            width: 6px;
        }
        
        .card-content::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }
        
        .card-content::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }
        
        .card-content::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }
        
        .card-icon {
            font-size: 60px;
            margin-bottom: 20px;
            color: #1a2a6c;
        }
        
        .card-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
            font-weight: bold;
            text-align: center;
        }
        
        .card-description {
            font-size: 1rem;
            line-height: 1.5;
            margin-bottom: 15px;
        }
        
        .expert-info {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 0.9rem;
            font-style: italic;
        }
        
        .reference {
            margin-top: 10px;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .example-list {
            text-align: left;
            margin-top: 10px;
        }
        
        .example-list strong {
            display: block;
            margin-bottom: 10px;
        }
        
        .example-list ul {
            padding-left: 20px;
        }
        
        .example-list li {
            margin-bottom: 8px;
            font-size: 0.9rem;
            line-height: 1.4;
        }
        
        .navigation {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        button {
            background-color: white;
            border: none;
            border-radius: 50px;
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            min-width: 120px;
        }
        
        button:hover {
            background-color: #1a2a6c;
            color: white;
            transform: translateY(-3px);
        }
        
        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            margin: 20px 0;
            overflow: hidden;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .progress {
            height: 100%;
            background-color: white;
            width: 0%;
            transition: width 0.5s;
        }
        
        .card-count {
            color: white;
            margin: 10px 0;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;

                font-size: 1rem;

                flex-direction: column;
                align-items: center;
            }

        .footer {

            margin-top: 30px;
            font-size: 0.9rem;
            text-align: center;
            padding: 0 20px;
        }
    </style>
</head>

        // Variáveis de controle
        let currentCardIndex = 0;
        let currentCategory = "all";
        const cardsPerView = getCardsPerView();

        // Inicializar a apresentação
        function initPresentation() {
            renderCards();
            updateProgressBar();
            updateCardCount();
            setupEventListeners();
        }

        // Determinar quantos cards mostrar com base no tamanho da tela
        function getCardsPerView() {
            if (window.innerWidth < 768) return 1;
            if (window.innerWidth < 1200) return 2;
            return 3;
        }

        // Filtrar cards por categoria
        function getFilteredCards() {
            if (currentCategory === "all") return cardsData;
            return cardsData.filter(card => card.category === currentCategory);
        }

        // Renderizar os cards
        function renderCards() {
            const container = document.getElementById('cards-container');
            container.innerHTML = '';
            
            const filteredCards = getFilteredCards();
            
            // Calcular índices dos cards a serem mostrados
            const startIndex = Math.max(0, currentCardIndex);
            const endIndex = Math.min(filteredCards.length, currentCardIndex + cardsPerView);
            
            for (let i = startIndex; i < endIndex; i++) {
                const cardData = filteredCards[i];
                const card = document.createElement('div');
                card.className = 'card';
                
                // Verificar se existem exemplos para mostrar
                const examplesHTML = cardData.examples ? 
                    `<div class="example-list">
                        <strong>Exemplos:</strong>
                        <ul>
                            ${cardData.examples.map(example => `<li>${example}</li>`).join('')}
                        </ul>
                    </div>` : '';
                
                // Verificar se é um card de opinião de especialista
                const expertInfoHTML = cardData.expertInfo ? 
                    `<div class="expert-info">${cardData.expertInfo}</div>` : '';
                
                const referenceHTML = cardData.reference ? 
                    `<div class="reference">Referência: ${cardData.reference}</div>` : '';
                
                card.innerHTML = `
                    <div class="card-inner">
                        <div class="card-front">
                            <div class="card-icon">${cardData.icon}</div>
                            <div class="card-title">${cardData.title}</div>
                            <p>Clique para virar</p>
                        </div>
                        <div class="card-back">
                            <div class="card-content">
                                <div class="card-title">${cardData.title}</div>
                                <div class="card-description">${cardData.description}</div>
                                ${expertInfoHTML}
                                ${referenceHTML}
                                ${examplesHTML}
                            </div>
                        </div>
                    </div>
                `;
                
                // Adicionar evento de clique para virar o card
                card.addEventListener('click', function() {
                    this.classList.toggle('flipped');
                });
                
                container.appendChild(card);
            }
            
            updateCardCount();
        }

        // Atualizar a barra de progresso
        function updateProgressBar() {
            const progress = document.getElementById('progress');
            const filteredCards = getFilteredCards();
            const percentage = ((currentCardIndex + cardsPerView) / filteredCards.length) * 100;
            progress.style.width = Math.min(percentage, 100) + '%';
        }

        // Atualizar o contador de cards
        function updateCardCount() {
            const countElement = document.getElementById('card-count');
            const filteredCards = getFilteredCards();
            const currentPage = Math.floor(currentCardIndex / cardsPerView) + 1;
            const totalPages = Math.ceil(filteredCards.length / cardsPerView);
            
            countElement.textContent = `Página ${currentPage} de ${totalPages} - ${filteredCards.length} cards no total`;
        }

        // Configurar os event listeners
        function setupEventListeners() {
            document.getElementById('next-btn').addEventListener('click', nextCards);
            document.getElementById('prev-btn').addEventListener('click', previousCards);
            document.getElementById('reset-btn').addEventListener('click', resetPresentation);
            
            // Event listeners para os botões de categoria
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentCategory = this.getAttribute('data-category');
                    currentCardIndex = 0;
                    renderCards();
                    updateProgressBar();
                });
            });
            
            // Atualizar layout quando a janela for redimensionada
            window.addEventListener('resize', function() {
                currentCardIndex = 0;
                renderCards();
                updateProgressBar();
            });
        }

        // Navegar para os próximos cards
        function nextCards() {
            const filteredCards = getFilteredCards();
            if (currentCardIndex + cardsPerView < filteredCards.length) {
                currentCardIndex += cardsPerView;
                renderCards();
                updateProgressBar();
            }
        }

        // Navegar para os cards anteriores
        function previousCards() {
            if (currentCardIndex - cardsPerView >= 0) {
                currentCardIndex -= cardsPerView;
            } else {
                currentCardIndex = 0;
            }
            renderCards();
            updateProgressBar();
        }

        // Reiniciar a apresentação
        function resetPresentation() {
            currentCardIndex = 0;
            renderCards();
            updateProgressBar();
        }

        // Inicializar quando o documento estiver carregado
        document.addEventListener('DOMContentLoaded', initPresentation);
    </script>
</body>
</html>
